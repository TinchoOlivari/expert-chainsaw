<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docta Dent - Sistema de Pagos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<style>
    input:-webkit-autofill {
        box-shadow: 0 0 0 1000px white inset !important;
        -webkit-text-fill-color: #000 !important;
    }

    /* Hide arrows in Chrome, Safari, Edge */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    input {
        all: unset;
        box-sizing: border-box;
    }

    /* Safari-friendly placeholder color to match "$" (#D1D5DB) */
    #amount::placeholder {
        color: rgba(209, 213, 219, 1);
    }

    #amount::-webkit-input-placeholder {
        color: rgba(209, 213, 219, 1);
    }

    #amount:-ms-input-placeholder {
        color: rgba(209, 213, 219, 1);
    }

    #amount::-moz-placeholder {
        color: rgba(209, 213, 219, 1);
        opacity: 1;
    }

    #amount:-moz-placeholder {
        color: rgba(209, 213, 219, 1);
    }

    /* Subtle fade animations */
    @keyframes fade-in-soft {
        from {
            opacity: 0;
            transform: translateY(6px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fade-out-soft {
        from {
            opacity: 1;
            transform: translateY(0);
        }

        to {
            opacity: 0;
            transform: translateY(6px);
        }
    }

    .animate-fade-in {
        animation: fade-in-soft 320ms ease-out both;
    }

    .animate-fade-out {
        animation: fade-out-soft 200ms ease-in both;
    }
</style>


<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-wrap  py-4">
                <h1 class="text-2xl font-semibold text-gray-500 pr-1">
                    Sistema de pagos -
                </h1>
                <h1 class="text-2xl font-semibold text-[#8CBE4F]"> Docta Dent</h1>
            </div>

        </div>
    </nav>

    <div class="max-w-2xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-6 py-6 sm:px-0">
            <div data-animate="fade-in" class="bg-white overflow-hidden shadow-lg rounded-lg p-4 opacity-0">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-xl leading-6 font-medium text-gray-900 mb-6">
                        Ingresa el monto del nuevo pago
                    </h3>

                    <!-- Search Form -->
                    <div class="space-y-4">
                        <div>
                            <div class="mt-1 relative rounded-md">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <span class="text-gray-300 text-4xl">$</span>
                                </div>
                                <input type="number" id="amount" step="1" min="0" required
                                    class="block w-full pl-12 pr-12 rounded-md text-5xl" placeholder="0"
                                    autocomplete="off">
                            </div>
                        </div>
                    </div>


                    <!-- Results -->
                    <div id="results" class="hidden">
                        <div class="h-px bg-gray-200 my-4"></div>
                        <div class="mt-6 bg-gray-50 p-4 rounded-lg">
                            <h4 class="text-md font-medium text-gray-900 mb-4">Datos del destinatario:</h4>
                            <div class="space-y-2">
                                <div class="flex justify-between">
                                    <span class="text-sm font-medium text-gray-500">Nombre:</span>
                                    <span id="recipientName" class="text-sm text-gray-900"></span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-sm font-medium text-gray-500">Banco:</span>
                                    <span id="bankName" class="text-sm text-gray-900">-</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-sm font-medium text-gray-500">Alias:</span>
                                    <div class="flex items-center gap-2">
                                        <span id="recipientAlias" class="text-sm text-gray-900 font-mono"></span>

                                        <button type="button" id="copyAliasBtn" 
                                            class="group flex items-center justify-center p-1 rounded hover:bg-gray-100 transition-colors duration-200" onclick="copyAlias()">
                                            <svg height='16' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'
                                                xmlns:xlink='http://www.w3.org/1999/xlink' class="group-hover:text-blue-600 transition-colors duration-100">
                                                <rect width='24' height='24' stroke='none' fill='#000000' opacity='0' />
                                                <g transform="matrix(1 0 0 1 12 12)">
                                                    <path
                                                        style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; fill: currentColor; fill-rule: nonzero; opacity: 1;"
                                                        transform=" translate(-12, -12)"
                                                        d="M 4 2 C 2.895 2 2 2.895 2 4 L 2 18 L 4 18 L 4 4 L 18 4 L 18 2 L 4 2 z M 8 6 C 6.895 6 6 6.895 6 8 L 6 20 C 6 21.105 6.895 22 8 22 L 20 22 C 21.105 22 22 21.105 22 20 L 22 8 C 22 6.895 21.105 6 20 6 L 8 6 z M 8 8 L 20 8 L 20 20 L 8 20 L 8 8 z"
                                                        stroke-linecap="round" />
                                                </g>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <button type="button" id="createPaymentBtn"
                                class="mt-4 w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                Crear pago
                            </button>
                        </div>
                    </div>

                    <!-- Error Messages -->
                    <div id="errorMessage"
                        class="hidden mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
                        role="alert">
                        <span id="errorText"></span>
                    </div>

                    <!-- Success Messages -->
                    <div id="successMessage"
                        class="hidden mt-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative"
                        role="alert">
                        <span id="successText"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="fab-container" data-animate="fade-in"
        class="fixed bottom-8 right-8 z-50 flex flex-col items-end space-y-2 opacity-0">
        <!-- Options (hidden by default) -->
        <div id="fab-options" class="mb-2 hidden flex-col items-end space-y-2">
            <a href="/admin/"
                class="flex items-center px-4 py-2 bg-white rounded-md shadow text-gray-500 hover:bg-gray-100 transition">
                <svg class="w-5 h-5 mr-2 text-gray-300" fill="none" stroke="currentColor" stroke-width="2"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 11.5a2.5 2.5 0 100-5 2.5 2.5 0 000 5zM19 21v-2a4 4 0 00-4-4H9a4 4 0 00-4 4v2" />
                </svg>
                Admin
            </a>
            <a href="{% url 'payment_instructions:operator_logout' %}"
                class="flex items-center px-4 py-2 bg-white rounded-md shadow text-gray-500 hover:bg-gray-100 transition">
                <svg class="w-5 h-5 mr-2 text-gray-300" fill="none" stroke="currentColor" stroke-width="2"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1" />
                </svg>
                Salir
            </a>
        </div>
        <!-- Main FAB -->
        <button id="fab-btn" type="button"
            class="w-14 h-14 rounded-full shadow-md flex items-center justify-center text-gray-300 hover:bg- text-3xl hover:shadow-lg focus:outline-none transition">
            <svg id="fab-icon" class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2" />
                <circle cx="12" cy="8" r="1.5" />
                <circle cx="12" cy="12" r="1.5" />
                <circle cx="12" cy="16" r="1.5" />
            </svg>
        </button>
    </div>

    <script>
        const amountInput = document.getElementById('amount');
        const createPaymentBtn = document.getElementById('createPaymentBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const results = document.getElementById('results');

        let currentSearchData = null;
        let debounceTimer = null;
        let currentRequest = null;

        function revealWithAnimation(element) {
            element.classList.remove('animate-fade-out');
            element.classList.remove('hidden');
            void element.offsetWidth; // reflow to restart animation
            element.classList.add('animate-fade-in');
            const onEnd = () => {
                element.classList.remove('animate-fade-in');
                element.removeEventListener('animationend', onEnd);
            };
            element.addEventListener('animationend', onEnd);
        }

        function hideWithAnimation(element) {
            if (element.classList.contains('hidden')) return;
            element.classList.remove('animate-fade-in');
            void element.offsetWidth;
            element.classList.add('animate-fade-out');
            const onEnd = () => {
                element.classList.add('hidden');
                element.classList.remove('animate-fade-out');
                element.removeEventListener('animationend', onEnd);
            };
            element.addEventListener('animationend', onEnd);
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            hideWithAnimation(successMessage);
            revealWithAnimation(errorMessage);
        }

        function showSuccess(message) {
            document.getElementById('successText').textContent = message;
            hideWithAnimation(errorMessage);
            revealWithAnimation(successMessage);
        }

        function hideMessages() {
            hideWithAnimation(errorMessage);
            hideWithAnimation(successMessage);
        }

        function hideResults() {
            hideWithAnimation(results);
            currentSearchData = null;
        }

        async function performSearch(amount) {
            if (!amount || amount <= 0) {
                hideResults();
                return;
            }

            // Cancel previous request if it exists
            if (currentRequest) {
                currentRequest.abort();
            }

            hideMessages();

            try {
                const controller = new AbortController();
                currentRequest = controller;

                const response = await fetch('{% url "payment_instructions:search_alias" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}',
                    },
                    body: JSON.stringify({ amount: parseFloat(amount) }),
                    signal: controller.signal
                });

                const data = await response.json();

                console.log(data);      

                if (response.ok && data.success) {
                    document.getElementById('recipientName').textContent = data.name;
                    document.getElementById('recipientAlias').textContent = data.alias;
                    document.getElementById('bankName').textContent = data.bank_name;

                    currentSearchData = data;
                    revealWithAnimation(results);
                } else {
                    hideResults();
                    if (data.error && data.error !== 'No hay destinatarios disponibles para este monto') {
                        showError(data.error);
                    }
                }
            } catch (error) {
                if (error.name !== 'AbortError') {
                    hideResults();
                    showError('Error de conexión');
                }
            } finally {
                currentRequest = null;
            }
        }

        // Debounced search function
        function debounceSearch(amount) {
            if (debounceTimer) {
                clearTimeout(debounceTimer);
            }

            debounceTimer = setTimeout(() => {
                performSearch(amount);
            }, 500); // 500ms delay
        }

        // Input event listener for auto-search
        amountInput.addEventListener('input', function (e) {
            const amount = e.target.value.trim();
            debounceSearch(amount);
        });

        // Clear results when input is empty
        amountInput.addEventListener('blur', function () {
            if (!this.value.trim()) {
                hideResults();
            }
        });

        createPaymentBtn.addEventListener('click', async function () {
            if (!currentSearchData) {
                showError('No hay datos de pago disponibles');
                return;
            }

            hideMessages();
            createPaymentBtn.disabled = true;
            createPaymentBtn.textContent = 'Creando...';

            try {
                const response = await fetch('{% url "payment_instructions:create_payment" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}',
                    },
                    body: JSON.stringify({
                        amount: parseFloat(currentSearchData.amount),
                        alias: currentSearchData.alias
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showSuccess(data.message);
                    amountInput.value = '';
                    hideResults();
                } else {
                    showError(data.error || 'Error al crear el pago');
                }
            } catch (error) {
                showError('Error de conexión');
            } finally {
                createPaymentBtn.disabled = false;
                createPaymentBtn.textContent = 'Crear pago';
            }
        });

        // Allow Enter key to create payment when results are visible
        amountInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && currentSearchData) {
                createPaymentBtn.click();
            }
        });


        const fabBtn = document.getElementById('fab-btn');
        const fabOptions = document.getElementById('fab-options');
        fabBtn.addEventListener('click', function () {
            fabOptions.classList.toggle('hidden');
        });
        // Optional: Hide options when clicking outside
        document.addEventListener('click', function (e) {
            if (!fabBtn.contains(e.target) && !fabOptions.contains(e.target)) {
                fabOptions.classList.add('hidden');
            }
        });

        // Page-load subtle animations for marked elements
        document.addEventListener('DOMContentLoaded', function () {
            const staged = document.querySelectorAll('[data-animate="fade-in"]');
            staged.forEach((el, idx) => {
                setTimeout(() => {
                    el.classList.add('animate-fade-in');
                    const onEnd = () => {
                        el.classList.remove('animate-fade-in');
                        el.classList.remove('opacity-0');
                        el.removeEventListener('animationend', onEnd);
                    };
                    el.addEventListener('animationend', onEnd);
                }, idx * 60);
            });
        });

        const inputElement = document.getElementById('amount');
        const maxLength = 10; // Desired maximum number of digits

        inputElement.addEventListener('input', (event) => {
            if (event.target.value.length > maxLength) {
                event.target.value = event.target.value.slice(0, maxLength);
            }
        });

        // Copy alias function
        function copyAlias() {
            const aliasText = document.getElementById('recipientAlias').textContent;
            if (aliasText) {
                navigator.clipboard.writeText(aliasText).then(() => {
                    showSuccess('Alias copiado al portapapeles');
                }).catch(() => {
                    showError('Error al copiar el alias');
                });
            }
        }

    </script>
</body>

</html>
